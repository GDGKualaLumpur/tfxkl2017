<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="gdg-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gdg-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      app-header {
        height: 482px;
        color: #fff;
        background-color: var(--app-header-background-image-color);
        --app-header-background-front-layer: {
          background-image: url(../images/background/cover.jpg);
          background-position: center -12px;
          background-size: auto 92%;
          background-repeat: no-repeat;
        };
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--text-primary-color);
      }
      .content {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
            -ms-flex-direction: column;
                flex-direction: column;
        min-height: calc(100vh - 64px);
      }
      iron-pages{
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-flex: 1;
            -ms-flex: 1;
                flex: 1;      
      }
      footer {
        margin-top: 64px;
        height: 64px;
        line-height: 64px;
        background-color: var(--footer-color);
        font-size: 14px;
        color: var(--text-primary-color);
      }    
      footer span{
        font-size: 0.97em;
        font-weight: 300;
        opacity: 0.85;
        margin: 0 36px;
      }
      footer a{
        text-decoration: none;
        color: var(--text-primary-color);
      }
      footer a:hover{
        font-weight: 400;
      }
      .header-flex{
        height: 354px;
      }
      app-toolbar img{
        height: 22px;
      }
      app-toolbar paper-button{
        display: none;
      }
      .header-nav{
        width: 100%;
        background: var(--text-primary-color);
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        -webkit-box-pack: justify;
            -ms-flex-pack: justify;
                justify-content: space-between;
        position: inherit;
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: var(--divider-color);
      }
      paper-tabs{
        margin: 0 24px;
        width: 300px;
        background: var(--text-primary-color);
        color: var(--primary-text-color);
        height: 64px;
        --paper-tabs-selection-bar-color: var(--default-primary-color);
      }
      paper-tab a{
        font-weight: 400;
        font-size: 0.97em;        
        color: var(--secondary-text-color);
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        text-decoration: none;        
      }
      paper-tab a:focus{
        outline: none;
      }
      paper-tab.iron-selected a{
        color: #414141;
        font-weight: 500;
      }
      paper-button{
        padding: 0.7em 1em;
        margin: 0 24px;
        height: 48px;
        background: var(--default-primary-color);
        width: 180px;
      }
      .paper-button-link{
        text-decoration: none;
        color: var(--text-primary-color);
      }

      @media screen and (max-width: 860px){
        .header-flex{
          height: 222px;
        }        
        app-header {
          height: 350px;
          --app-header-background-front-layer: {
              background-image: url(../images/background/cover.jpg);
              background-position: center -12px;
              background-size: auto 88%;
              background-repeat: no-repeat;
          }
        }
        app-toolbar{
          padding: 0 8px 0 16px;
        }
        app-toolbar paper-button{
          background: transparent;
          font-size: 0.85em;
          width: auto;
          padding: 0.7em 0.57em;
          margin: 0;
          display: block;
          font-weight: 500;
        }
        app-toolbar img{
          height: 16px;
        }
        .header-nav paper-button{
          display: none;
        }
        footer{
          text-align: center;
        }
        footer span{
          margin: 0 24px;
        }
      }
    </style>

    <iron-ajax
      auto
      url="../data/data.json"
      handle-as="json"
      last-response="{{app}}"></iron-ajax>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

      <app-header-layout >
        <app-header condenses fixed effects="blend-background" >
          <app-toolbar>
              <div main-title></div>     
              <template is="dom-if" if="{{!app.general.ticket_soldout}}">
                <a rel="noopener" target="_blank" class="paper-button-link" href="{{app.general.ticket}}" tabindex="-1"><paper-button>Get Ticket</paper-button></a>
              </template>
          </app-toolbar>
          <div class="header-flex"></div>
          <div class="header-nav">
            <paper-tabs noink="false" sticky selected="[[page]]" attr-for-selected="name" > 
              <template is="dom-repeat" items="[[app.navigation]]">
                <paper-tab link name="{{item.permalink}}">
                  <a href="[[rootPath]]{{item.permalink}}" class="link" tabindex="-1">{{item.title}}</a>
                </paper-tab>                                 
              </template>
            </paper-tabs>        
            <template is="dom-if" if="{{!app.general.ticket_soldout}}">
              <a rel="noopener" target="_blank" class="paper-button-link" href="{{app.general.ticket}}" tabindex="-1"><paper-button>Get Ticket</paper-button></a>
            </template>
              <template is="dom-if" if="{{app.general.ticket_soldout}}">
                <paper-button style="background: #D32F2F; color: #fff" disabled>Sold Out</paper-button>
              </template>               
          </div>      
        </app-header>

        <div class="content">
          <iron-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="home"
              role="main">
            <gdg-home name="home" app="{{app}}"></gdg-home>
            <gdg-agenda name="agenda" app="{{app.agenda}}"></gdg-agenda>
            <gdg-communityguidelines name="communityguidelines"></gdg-communityguidelines>
          </iron-pages>
          <footer><span>&copy; 2017 Based on <a rel="noopener" target="_blank" href="https://github.com/limhenry/samarium">Project Samarium</a> by <a rel="noopener" target="_blank" href="https://limhenry.xyz">Henry Lim</a></span></footer>
        </div>
      </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'gdg-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('gdg-' + page + '.html');
        this.importHref(resolvedPageUrl, this._setScrollPos, this._showPage404, true);
        ga('set', 'page', '/' + page);
        ga('send', 'pageview');        
      },

      _setScrollPos: function(){
        if(window.innerWidth>860){
          if(this.$$('app-header').scrollTarget.scrollTop>=418){
            this.$$('app-header').scrollTarget.scroll(0,418);
          }
        }
        else{
          if(this.$$('app-header').scrollTarget.scrollTop>=286){
            this.$$('app-header').scrollTarget.scroll(0,286);
          }          
        }         
      },

      _showPage404: function() {
        this.page = 'home';
      },

    });
  </script>
</dom-module>
