<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gdg-speakers">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }
      .container{
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
            flex-wrap: wrap;
        margin: 0 auto;
        -ms-flex-pack: distribute;
            justify-content: space-around;        
      }
      .container .item{
        margin: 24px 16px;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
            -ms-flex-direction: column;
                flex-direction: column;
        text-align: center;
        width: 28%;
      }
      .container .item .detail{ 
        width: 80%;
        margin: 0 auto;    
      }
      .container .item .detail .name{
        margin: 16px auto 6px auto;
        font-size: 1.4em;
        color: var(--dark-primary-color);
      }
      .container .item .detail .position{
        color: var(--secondary-text-color);
        font-size: 0.96em;
      }
      .container .item .pic{
        margin: 0 auto;
        width: 180px;
        height: 180px;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        border-radius: 50%;
      }

      @media screen and (max-width: 860px){
        .container .item{
          -webkit-box-orient: horizontal;
          -webkit-box-direction: normal;
              -ms-flex-direction: row;
                  flex-direction: row;
          width: 100%;
          -webkit-box-align: center;
              -ms-flex-align: center;
                  align-items: center;
        }
        .container .item .pic{
          width: 96px;
          height: 96px;
          min-width: 96px;
          min-height: 96px;
        }
        .container .item .detail{
          text-align: left;
          margin-left: 24px;  
        }
        .container .item .detail .name{
          margin: 0 0 6px 0;
        }
      }  
    </style>

    <div class="container">
      <template is="dom-repeat" items="[[app.speakers]]">
        <div class="item">
          <div class="pic" style$="background-image: url({{item.photoUrl}})"></div>
          <div class="detail">
            <div class="name">{{item.name}}</div>
            <div class="position">{{item.position}}</div>
          </div>
        </div>   
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'gdg-speakers',
    });
  </script>
</dom-module>
